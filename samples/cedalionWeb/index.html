<style type="text/css">
.vis-line-border .vis-horiz .vis-vert .vis-color .vis-halfsize .vis-background .vis-raised .vis-lowered .vis-smaller .vis-bold .vis-italic .vis-term {
	display: block;
}
.vis-horiz-elem {
	display: table-cell;
}
.vis-brackets-left .vis-brackets-middle .vis-brackets-right {
	display: table-cell;
}
.vis-brackets {
	display: table-row;
}
.vis-line-border {
	border-style: solid;
}
.vis-halfsize {
	font-size: 50%;
}
.vis-raised {
	border-style: outset;
	border-width: 3px;
}
.vis-lowered {
	border-style: inset;
	border-width: 3px;
}
.vis-smaller {
	font-size: 75%;
}
.vis-bold {
	font-weight: bold;
}
.vis-italic {
	font-style: italic;
}
.mouse-over {
	border-style: solid;
	border-width: 1px;
	border-color: rgb(200, 200, 200);
	border-radius: 5px;
}
.selected {
	border-style: dashed;
	border-width: 1px;
	border-color: black;
}
.vis-term > input {
	background: transparent;
	border-style: none;
}
.command-bar-container {
	background: transparent;
	display: block;
	position: relative;
}
.command-bar {
	position: absolute;
	left: -3em;
	background-color: blue;
}
</style>
